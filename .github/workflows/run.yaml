name: learn-github-actions
on: [push]
jobs:
    check-version:
        runs-on: ubuntu-latest
        steps:
            - run: echo "this is a pen"
            - run: lsb_release -a
            - run: lscpu
    cpp_test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - run: |
                cd codes
                mkdir build
                cd build
                cmake ..
                make
